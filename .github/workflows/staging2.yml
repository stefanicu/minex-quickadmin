name: Deploy to Staging2

on:
  push:
    branches:
      - staging2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql

      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction
          npm ci
          npm run build

      - name: Prepare deployment folder
        run: |
          mkdir deploy_dir
          cp -r app bootstrap config database public resources routes vendor artisan composer.json composer.lock deploy_dir/

      - name: Sync to server via rsync
        uses: burnett01/rsync-deployments@v2.1
        with:
          switches: -avz --delete --exclude=.env --exclude=storage
          path: deploy_dir/
          remote_path: ${{ secrets.STAGING2_SFTP_PATH }}
          remote_host: ${{ secrets.SFTP_HOST }}
          remote_user: ${{ secrets.SFTP_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_port: ${{ secrets.SFTP_PORT }}

      - name:
          Post-deploy: Migrate & optimize
        uses: appleboy/ssh-action@v1.7.0
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            cd ${{ secrets.STAGING2_SFTP_PATH }}
            [ -f .env ] || cp .env.example .env
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan optimize:clear
            php artisan optimize
            php artisan view:cache
            php artisan event:cache